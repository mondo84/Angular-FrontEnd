<div class="row" >
    <div class="col-sm-4 " style="background-color: rgb(200, 200, 200) " >
        <form>
          <div class="form-group">
              <small id="emailHelp" class="form-text text-muted">Ingrese su usuario de acceso.</small>
            <input type="text" class="form-control" id="exampleInputEmail1" 
            aria-describedby="emailHelp" name="usuario" [(ngModel)]="objUsuModelo.usuario" 
            placeholder="Escriba aquí...">
          </div>
      
          <div class="form-group">
            <small id="emailHelp" class="form-text text-muted">Ingrese su clave de acceso.</small>
            <input type="password" class="form-control" 
            id="exampleInputPassword1" name="clave" [(ngModel)]="objUsuModelo.clave" 
            placeholder="Escriba aquí...">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordar credenciales</label>
          </div>
          <button type="submit" (click)="llamaAlHome()" class="btn btn-primary mb-4 ">Iniciar</button>
        </form>
    </div>
    
  
    <div class="col-sm-6">
        <p>
            Infromacion informativa que se conecta a un <cite>micro servicio</cite> que mantiene la informacion
            actualizada acerca del contacto diario.
        </p>
    </div>
</div>
